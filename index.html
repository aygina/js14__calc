<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="normalize" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=PT+Sans&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            
            <h1>Калькулятор</h1>
            <p>Этот калькулятор выполняет все основные математические операции, которые могут вам понадобиться в
                повседневной
                жизни.</p>
            <div> a:
                <input id="a" type="text"></div>
            <div> b:
                <input id="b" type="text"></div>
            <div id="result"></div>
            <div class="buttons">
                <button onclick="Sum();" id="btn-sum">Сумма</button>
                <button onclick="Substract();"  >Вычитание</button>
                <button onclick="Multiply();" >Умножение</button>
                <button onclick="Divide();" >Деление</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
